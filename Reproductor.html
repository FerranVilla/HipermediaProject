<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
audio::-webkit-media-controls-play-button {
    display: none !important;
}

audio::-webkit-media-controls-start-playback-button {
    display: none !important;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #121212;
    color: white;
}

header {
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    background-color: black; 
    padding: 10px 20px; 
    z-index: 1000; 
}

h1 {
    font-size: 3.5em;
    color: white;
    text-align: center; 
    margin: 0;
}

#contenidorAudio {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    margin-top: 40px; 
    gap: 20px;
}

audio {
    width: 90%;
}

#containerVideos {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
    width: 100%;
    max-width: 1400px; 
}

video {
    transition: all 0.5s ease-in-out;
    border-radius: 10px;
    width: 75%; 
    max-width: 800px;
    height: auto;
}

.video-gran {
    width: 65%;
    max-width: 700px;
    filter: none;
    opacity: 1;
}

.video-petit {
    width: 35%;
    max-width: 400px;
    filter: blur(5px);
    opacity: 0.6;
}

#toggleVideos {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1.2em;
    border: none;
    cursor: pointer;
    color: black;
    border-radius: 5px;
    transition: 0.3s;
}
#contenidorBotons {
    display: flex;
    gap: 15px; 
}

button {
    font-size: 1.5em; 
    padding: 15px 25px; 
    border: none;
    cursor: pointer;
    background-color: lightpink;
    color: black;
    border-radius: 8px;
    transition: 0.3s;
}

#button{
    display: none;
}

@media (max-width: 768px) {
    #containerVideos {
        flex-direction: column;
    }

    video {
        width: 100%;
        max-width: 100%;
    }

    #contenidorAudio {
        flex-direction: column;
        align-items: center;
    }

    #contenidorBotons {
        justify-content: center;
        margin-bottom: 10px;
    }
}


    </style>
</head>
<body>
    <header>
        <h1>VIDEOTEQUE</h1>
    </header>
    <button id="toggleVideos">Canviar viÃÅdeo</button>

    <div id = "containerVideos">
        <video id="videoclip" src=""  width="400px" height="250px" class="bg" loop>
            Your browser does not allow mp4 video format. 
        </video>
    
        <video id="lyrics" src=""  width="400px" height="250px" class="fg" loop>
            Your browser does not allow mp4 video format. 
        </video> 
        <button id = "button"></button>
    </div>
    <div id="contenidorAudio">
        <div id="contenidorBotons">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
        </div>
		<audio id="audio" loop controls>
			<source src="" >
        </audio>
    </div>
    
    
    <script src="data.js"></script>
    <script src="JsProjecte2.js"></script>

</body>
</html>
